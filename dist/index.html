<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Landing Page</title>
  <link rel="stylesheet" href="/dist/style.css">
</head>

<body>
  <!-- Header Start -->
  <header>
    <nav class="container relative">
      <div class="flex justify-between items-center py-6">
        <div>
          <img src="/img/logo.svg" alt="Logo">
        </div>
        <ul class="hidden md:flex space-x-6">
          <li><a class="hover:text-darkGrayishBlue" href="#">Pricing</a></li>
          <li><a class="hover:text-darkGrayishBlue" href="#">Product</a></li>
          <li><a class="hover:text-darkGrayishBlue" href="#">About Us</a></li>
          <li><a class="hover:text-darkGrayishBlue" href="#">Careers</a></li>
          <li><a class="hover:text-darkGrayishBlue" href="#">Community</a></li>
        </ul>

        <!-- Get Started Button -->
        <button class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full align-baseline hover:bg-brightRedLight">
          Get Started
        </button>
      </div>
    </nav>
  </header>
  <!-- Header End -->

  <!-- Hero Section Start -->
  <section id="hero">
    <div class="container flex flex-col-reverse md:flex-row items-center px-6 mt-10 space-y-0 md:space-y-0">
      <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
        <h1 class="max-w-md text-4xl font-bold text-center md:text-left md:text-5xl">
          Bring everyone together to build better products
        </h1>
        <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
          Manage makes it simple for software teams to plan day-to-day tasks
          while keeping the larger team goals in view.
        </p>
        <div class="flex justify-center md:justify-start">
          <a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full align-baseline hover:bg-brightRedLight">
            Get Started
          </a>
        </div>
      </div>
      <div class="md:w-1/2">
        <img src="/img/illustration-intro.svg" alt="hero image"/>
      </div>
    </div>
  </section>
  <!-- Hero Section End -->

  <!-- Feature Section Start -->
  <!-- Feature Section End -->

</body>
</html>
